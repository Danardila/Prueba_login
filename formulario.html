<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulariostyle.css">
</head>
<section class="container">
    <header>Perfil de usuario</header>
   
    <form action="#" class="form">
      
        <div class="input-box">
        <label>Nombres</label>
        <input type="text" placeholder="Ingrese su nombre" required />
        </div>

      <div class="input-box">
        <label>Apellidos</label>
        <input type="text" placeholder="Ingrese sus apellidos" required />
      </div>

      <div class="input-box address">
        <label>Documento de identificacion</label><br> 
        <div class="column">             
          <div class="select-box">
              <select>
              <option hidden>Tipo de documento</option>
              <option>C.C.</option>
              <option>C.E.</option>
              <option>Pasaporte</option>
            </select>
          </div>
          <input type="text" placeholder="Numero de documento" required />
        </div>

        <div class="column">
           
            <div class="input-box">
                <script>
                    function validarFecha() {
                        var fecha = document.getElementById("fechaNacimiento").value;
                        var fechaActual = new Date();
                        var fechaIngresada = new Date(fecha);
                        var edad = fechaActual.getFullYear() - fechaIngresada.getFullYear();
            
                        // Validar si la fecha ingresada es mayor a la fecha actual y menor a 100 a침os
                        if (fechaIngresada > fechaActual || edad > 100) {
                            alert("Fecha inv치lida. Por favor, ingresa una fecha v치lida.");
                            return false;
                        }
            
                        // Validar si la edad es menor de 18 a침os
                        if (edad < 18) {
                            alert("Debes ser mayor de edad para continuar.");
                            return false;
                        }
            
                        return true;
                    }
                </script>
              <label>Fecha de nacimiento</label>
              <input type="date" id="fechaNacimiento" placeholder="Enter birth date" onsubmit="return validarFecha();" required />
            </div>
            <div class="input-box">
                <label>Genero</label>
                <div class="select-box">
                    <select>
                    <option hidden>Seleccione una opcion</option>
                    <option>Hombre</option>
                    <option>Mujer</option>
                    <option>Otro</option>
                  </select>
                </div>
              </div>
    
        </div>
      
      <div>
        <br><label>Direccion</label>
        <input type="text" placeholder="Ingrese su direccion" required />
      </div>

      <div class="input-box">
        <label>Numero de telefono</label>
        <input type="tel" placeholder="Ingresa tu numero de telefono" required />
      </div>

      <button>Submit</button>
    </form>
  </section>
</body>
</html>
